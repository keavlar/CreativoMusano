<div ng-include="'html/navbarProfile.html'" id="navbar"></div>

<div class="container" align="center">

    <div>
        <h1>Hi {{usersName}}!</h1>
    </div>

    <div id="videosTable">
        <table border="1" align="center" text-align="center">
            <thead>
                <tr>
                    <th colspan="6">
                        <h4>Your Playlist</h4>

                        <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#add"><span class="glyphicon glyphicon-arrow-down"></span> Add a video</button>

                        <br />
                        <br />

                        <div id="add" class="collapse">
                            <form name="newVideoAddForm">
                                <div class="form-group">
                                    <label for="videoTitle">Enter a Tilte</label>
                                    <input type="text" class="form-control" id="videoTitle" placeholder="enter the clip title" ng-model="videoTitle" required>
                                </div>

                                <div class="form-group">
                                    <label for="videoCategory">Enter a Category</label>
                                    <select class="form-control" id="videoCategory" placeholder="enter the clip Category" ng-model="videoCategory" required>
                                        <option value="Film & Animation">Film & Animation</option>
                                        <option value="Cars & Vehicles">Cars & Vehicles</option>
                                        <option value="Sport">Sport</option>
                                        <option value="Film">Film</option>
                                        <option value="Travel & Events">Travel & Events</option>
                                        <option value="Gaming">Gaming</option>
                                        <option value="People & Blogs">People & Blogs</option>
                                        <option value="Comedy">Comedy</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="News & Politics">News & Politics</option>
                                        <option value="Pets & Animals">Pets & Animals</option>
                                        <option value="How-to & Style">How-to & Style</option>
                                        <option value="Education">Education</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="videoDescription">Enter a Description</label>
                                    <input type="text" class="form-control" id="videoDescription" placeholder="enter the clip Description" maxlength="20" ng-model="videoDescription" required>
                                </div>

                                <div class="form-group">
                                    <label for="videoLink">Enter a Youtube Link</label>
                                    <input type="text" class="form-control" id="videoLink" placeholder="enter the clip link" ng-model="videoLink" required>
                                    <span class="youtubeUrlValid">{{youtubeUrlInvalid}}</span>
                                </div>

                                <button type="button" class="btn btn-danger" ng-click="addVideo()" value="addVideo" ng-disabled="newVideoAddForm.$invalid"><span class="glyphicon glyphicon-plus"></span> Add now!</button>
                            </form>
                            <br />
                        </div>

                    </th>
                </tr>
            </thead>

            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Description</th>
                <th>Play</th>
                <th>Delete</th>
                <th>Edit Details</th>
            </tr>

            <tr ng-repeat="item in videos">
                <td>{{item.title}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="redirectToYoutube(item)"><span class="glyphicon glyphicon-play"></span> PLAY</button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="removeVideo(item)"><span class="glyphicon glyphicon-trash"></span> DELETE</button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="editDetails(item)"><span class="glyphicon glyphicon-pencil"></span> EDIT</button>
                </td>

            </tr>
        </table>
        <br />
    </div>

</div>
