
<div ng-include="'html/navbar.html'" id="navbar"></div>


<div class="container" align="center">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>Sign in</h2>

        <h4>Not a member? Please <a href=".#!/register">register</a></h4>

        <br />

        <form>
            <div class="form-group">
                <span class="glyphicon glyphicon-envelope"></span>
                <label for="signupEmail">Enter your email address</label>
                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="enter your email" ng-model="loginEmail" required>
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-lock"></span>
                <label for="signupPassword">Enter your password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="password" ng-model="loginPassword" required>
            </div>

            <button type="button" class="btn btn-danger" ng-click="login()" value="login">Sign in</button>

        </form>

        <br />

        <span class="errorWarningLogin">{{errorWarning}}</span>
        <span class="loginOK"> {{loggingIn}} </span>

    </div>

</div>

<div>
    {{ngPageRights}}
</div>
