<div class="row playPage">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <h1>Playing: {{title}}</h1>

        <youtube-video video-id="selectdVideoToPlay"></youtube-video>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <button type="button" class="btn btn-danger" ng-click="backToPlaylist()"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>

    </div>

</div>
